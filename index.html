
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/libro-icono-v1.png" type="image/png">
    <title>Biblioteca Digital</title>
</head>
<body>
    <div id="login-container">
        <h2>Bienvenido </h2>
        <h1 <span style="color: rgb(194, 40, 40);">Sistema de Biblioteca Digital</span></h1>

        
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">

        <button onclick="login()">Iniciar sesión</button>
    </div>

    <div id="admin-panel" class="hidden">
        <h2>Ventana de Administrador</h2>
        <button onclick="showAddBookForm()">Agregar Libro</button>
        <button onclick="searchBook()">Buscar Libro</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <div id="student-panel" class="hidden">
        <h2>Ventana de Estudiante</h2>
        <button onclick="showAvailablebooksL()">Ver Libros Disponibles</button>
        <button onclick="showBorrowedbooksL()">Ver Libros Prestados</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <div id="add-book-form" class="hidden">
        <h2>Agregar Información del Libro</h2>
        <label for="book-code">Código:</label>
        <input type="text" id="book-code" placeholder="Ingrese el código">

        <label for="book-title">Título:</label>
        <input type="text" id="book-title" placeholder="Ingrese el título">

        <label for="book-author">Autor:</label>
        <input type="text" id="book-author" placeholder="Ingrese el autor">

        <label for="book-quantity">Cantidad Disponible:</label>
        <input type="number" id="book-quantity" placeholder="Ingrese la cantidad">

        <button onclick="addBook()">Agregar Libro</button>
        <button onclick="hideAddBookForm()">Cancelar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
